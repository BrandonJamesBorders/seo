actor: Tester
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
settings:
  bootstrap: _bootstrap.php
params:
  - tests/.env
modules:
  config:
    \craft\test\Craft:
      configFile: 'tests/_craft/config/test.php'
      entryUrl: 'https://craft.test/'
      entryScript: 'index.php'
      projectConfig: {}
      migrations: []
      plugins:
       seo:
         class: '\ether\seo\Seo'
         handle: 'seo'
      cleanup: true
      transaction: true
      dbSetup: {clean: true, setupCraft: true}